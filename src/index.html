  <body>
    <nav class="menu-container">
      <a class="logo-img" href="/src/index.html">
           <img id="bookImg">
       </a>
       <h1 id="title">myLibrary</h1>
  </nav>

  <div class="modal fade" id="descModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Description</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-body">
          <!--description content-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <div class="content">
    <div id="srcDiv">
      <select id="srcCollectionInput">
        <option selected="selected" value="">Select a category</option>
        <option value="arts"> Arts </option>
        <option value="animals"> Animals </option>
        <option value="fiction"> Fiction </option>
        <option value="sciencemathematics"> Science &amp; Mathematics </option>
        <option value="business"> Business &amp; Finance </option>
        <option value="juvenile_fiction"> Children's </option>
        <option value="history"> History </option>
        <option value="health"> Health &amp; Wellness </option>
        <option value="biography"> Biography </option>
        <option value="socialsciences"> Social Sciences </option>
        <option value="places"> Places </option>
        <option value="textbooks"> Textbooks </option>
    </select>
    <button id="srcBtn">
      <img id="srcImg">
    </button>
  </div>
    <div id="bookList"></div>
    <div id="output"></div>
  </div>

      <script src="./script_dev.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
